<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" th:fragment="carousel" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="carousel-inner">
        <div class="container-fluid" style="padding: 0" id="carousel">
            <section class="slideshow" id="slider_fluid">
                <div id="CarouselTextAnim" class="carousel slide carousel-slide" data-bs-ride="carousel"
                     data-bs-interval="2000" data-bs-pause="false">
                    <div class="carousel-inner">
                        <div class="carousel-item" data-bs-interval="3000" th:each="slide: ${slider}"
                             th:classappend="${slideStat.first} ? active : ''">
                            <div id="image-slide">
                                <a th:href="@{/home/}+${slide.id}"> <img th:src="${slide.image}" class="img-carousel d-block w-100" alt=""></a>
                            </div>
                            <div class="carousel-caption">
                                <h1>TOP EVENTS</h1>
                                <div class="sliderData">
                                    <h6 th:text="${slide.title}" id="carousel1"
                                        class="h1-carousel edit1 mb-5 caption-top"></h6>
                                    <h3 th:text="${slide.date}" id="carousel1"
                                        class="h1-carousel mb-5 caption-bottom"></h3>
                                </div>
                            </div>
                            <div>

                            <a sec:authorize="isAuthenticated()"th:href="@{/users/userEventAdd/}+${slide.id}" type="button" class="btn btn-primary launch" > <i class="fa fa-info"></i> Get Into Event
                            </a>
                                <a sec:authorize="!isAuthenticated()"th:href="@{/users/create}" type="button" class="btn btn-primary launch" > <i class="fa fa-info"></i> Register in to Events
                                </a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary launch" data-toggle="modal"
                            data-target="#staticBackdrop"><i class="fa fa-info"></i> Get information
                    </button>
                    <button class="carousel-control-prev" type="button" data-bs-target="#CarouselTextAnim"
                            data-bs-slide="prev">
                        <span class="carousel-control carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#CarouselTextAnim"
                            data-bs-slide="next">
                        <span class="carousel-control carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                </div>
            </section>

        </div>
