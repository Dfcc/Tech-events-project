<form class="needs-validation" novalidate th:fragment="eventForm">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" placeholder="First name" value="Mark" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="description">Descripción</label>
            <textarea type="text" class="form-control" id="description" placeholder="descripcion"  required/>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="image">Imagen</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">Imagen</span>
                </div>
                <input type="text" class="form-control" id="image" placeholder="Imagen" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                    Por favor copia la direccion de la imagen de internet
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="fecha">City</label>
            <input type="date" class="form-control" id="fecha" placeholder="fecha" required>
            <div class="invalid-tooltip">
                Por favor añade una flecha
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Crear Evento</button>
</form>
