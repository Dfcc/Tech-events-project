<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" th:fragment="carousel">
<div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000" th:each="slide: ${slider}"
             th:classappend="${slideStat.first} ? active : ''">
            <img th:src="${slide.image}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h6 th:text="${slide.title}"></h6>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
