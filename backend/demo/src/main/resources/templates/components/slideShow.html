<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" th:fragment="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" th:each="slide: ${eventos.image}" th:classappend ="${slideStat.first} ? active : ''">
            <img class="d-block w-100" th:src="${slide.image}" height="600px">
            <h6 th:text ="${slide.title}"></h6>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
