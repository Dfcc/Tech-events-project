<section th:fragment="user_events_list" class="wrapper">
  <div class="container-fostrap p-0">
    <div>
      <h2 class="heading display-6">
        Your Events
      </h2>
    </div>
    <div class="content">
      <div class="container mb-4">
        <div class="row">
          <div th:each="eventsList:${userEvents}" class="col-xs-12 col-sm-4">
            <div class="card">
              <a class="img-card" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html">
                <img th:src="${eventsList.img}" />
              </a>
              <div class="card-content">
                <h4 class="card-title">
                  <a th:text="${eventsList.title}" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"></a>
                </h4>

                <p th:text="${eventsList.description}" class="">
                  Descripcion evento
                </p>
                <p th:text="${eventsList.date}" class="time">
                  fecha de evento
                </p>
                <span>Apuntados:</span>
                <span th:text="${eventsList.signed}" class="">
                  plaza</span>
                <span>
                                     /
                                </span>
                <span th:text="${eventsList.max_people}" class="">
                                    plazas
                                </span>
              </div>
              <div class="card-read-more signup">
                <a th:href="@{/users/userEventRemove/}+${eventsList.id}" class="btn btn-link btn-block">
                  Cancela tu suscripci√≥n
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
