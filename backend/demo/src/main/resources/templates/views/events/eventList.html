<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="components/head :: head">
    <meta charset="UTF-8">
    <title>Events List</title>

</head>
<body>
<div sec:authorize="isAuthenticated()">
    <h1>Hello <span sec:authentication="name"></span></h1>
</div>

<header th:replace="components/headerNavbar :: header_navbar">
<h1 th:text ="${titulo}"></h1>
</header>

<div class="card-group">
    <div class="card" th:each="ev:${eventos}">
        <button>
            <a class="btn btn-success btn-sm" th:href="@{/views/events/admin/edit/} + ${ev.id} " title="Edit Event">
                <i class="bi bi-pencil-square"></i>
            </a>
        </button>
        <button >
            <a class="btn btn-danger btn-sm" th:href="@{/views/events/admin/delete/}+ ${ev.id}" title="DeleteEvent">
                <i class="bi bi-trash-fill"></i>ss
            </a>
        </button>

       <!-- <p th:text="${#temporals.format(ev.date, 'dd-MMMM-yyyy', new java.util.Locale('en', 'EN'))}">
        <p th:text="${#temporals.format(ev.date, 'dd-MMMM-yyyy', new java.util.Locale('es', 'ES'))}">
        <p th:text="${#temporals.format(localDateTime, 'dd-MMMM-yyyy', new java.util.Locale('fr', 'FR'))}">
        -->
        <h3  th:text="${ev.date}"></h3>
        <img class="card-img-top" th:src="@{${ev.image}}" th:alt="${ev.title}">
        <div class="card-body">
            <h5 class="card-title" th:text="${ev.title}"></h5>
            <p class="card-text" th:text="${ev.description}"></p>
            <p class="card-text" th:text="${ev.maxPeople}"></p>

        </div>

        </div>
        </div>

<footer th:replace="/template/template :: footer"></footer>
</body>
</html>
